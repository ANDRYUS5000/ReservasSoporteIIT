<div class="container p-3">
    <div class="d-flex justify-content-between">
        <h2 class="text-bg-primary text-center p-3">
            Sistema de Reservas Bloque Tecnol√≥gico
        </h2>
        <form class="example-form">
            <mat-form-field class="example-full-width" style="width: 30vmax; min-width: 10vmax;">
                <mat-label>Filtrar por tipo de Espacio</mat-label>
                <input type="text"
                    placeholder="Seleccione Tipo de Sitio"
                    aria-label="Filtrar por tipo de Espacio"
                    matInput
                    [formControl]="myControl"
                    [matAutocomplete]="auto"
                    (change)="wea($event)">
                <mat-autocomplete #auto="matAutocomplete" (optionSelected)="filter($event)">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                        {{option}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </form>
    </div>
</div>

<div class="container text-center">
    <div class="h-75 w-auto">
        <full-calendar [options]="calendarOptions" class="cal"></full-calendar>
    </div>
</div>
